  <main>
    <div class="container contact fade-in-section">
      <h2 class="fade-text">Hubungi Saya</h2>
      <p class="fade-text">Jangan ragu untuk menghubungi saya melalui form di bawah ini.</p>

      <img src="Gambar/gmail-google-logo-rebrand-workspace-design_dezeen_2364_col_0.webp" alt="Contact Banner" class="fade-text" />

      <form id="contact-form" class="fade-text">
        <label for="name">Nama</label>
        <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap Anda" />
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="contoh@email.com" />
      
        <label for="message">Pesan</label>
        <textarea id="message" name="message" rows="5" required placeholder="Tulis pesan Anda di sini..."></textarea>
      
        <button type="submit">Kirim Pesan</button>
        <p id="form-response"></p>
      </form>
      <div id="form-response" class="success-message hidden">
        Pesan kamu berhasil dikirim! âœ…
